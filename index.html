<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider with Js</title>
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="images/p1.jpg" alt="img" draggable="false" />
        <img src="images/p2.jpg" alt="img" draggable="false" />
        <img src="images/p3.jpg" alt="img" draggable="false" />
        <img src="images/p4.jpg" alt="img" draggable="false" />
        <img src="images/p5.jpg" alt="img" draggable="false" />
        <img src="images/p6.jpg" alt="img" draggable="false" />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
